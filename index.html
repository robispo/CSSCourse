<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Blog</title>

        <link rel="icon" href="img/favicon.png">

        <link type="text/css" rel="stylesheet" href="css/styles.css" />

        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
            integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y"
            crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">

        <link type="text/css" rel="stylesheet" href="css/materialize.css"
            media="screen,projection" />

        <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <!-- HEADER TOP -->
            <nav class="z-depth-0 grey darken-4">
                <div class="container">
                    <div class="nav-wrapper">
                        <ul id="nav-mobile" class="left hide-on-med-and-down">
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                        </ul>
                        <nav class="right z-depth-0 grey darken-4 navSearch">
                            <div class="nav-wrapper">
                                <form>
                                    <div class="input-field">
                                        <input id="search" type="search"
                                            required>
                                        <label class="label-icon" for="search"><i
                                                class="material-icons">search</i></label>
                                        <i class="material-icons" id="iClearSearch">close</i>
                                    </div>
                                </form>
                            </div>
                        </nav>
                    </div>
                </div>
            </nav>
            <!-- HEADER TOP -->
            <!-- HEADER BOTTON -->
            <div class="container divMainHeader">
                <h1>Obispo</h1>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="slider">
                    <ul class="slides">
                        <li>
                            <img src="img/code1.jpeg">
                            <div class="caption center-align">
                                <h3 class="h3color">Coding!</h3>
                            </div>
                        </li>
                        <li>
                            <img src="img/code2.jpg">
                            <div class="caption left-align">
                                <h3 class="h3color">Is not a job</h3>
                            </div>
                        </li>
                        <li>
                            <img src="img/code3.png">
                            <div class="caption right-align">
                                <h3 class="h3color">is a lifestyle</h3>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- HEADER BOTTON -->
        </header>
        <main class="container">
            <h2>Latest Posts</h2>
            <div class="row">
                <div class="col s12 m6 l4"></div>
                <div class="col s12 m6 l4"></div>
                <div class="col s12 m6 l4"></div>
            </div>
        </main>
        <footer></footer>

        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
